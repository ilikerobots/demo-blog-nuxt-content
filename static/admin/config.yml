backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'articles'
    label: 'Articles'
    label_singular: 'Article'
    description: 'The primary blog articles'
    format: 'frontmatter'
    folder: 'content/articles'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    preview_path: 'blog/{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Image', name: 'img', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: "Products"
        name: "products"
        widget: "list"
        summary: '{{fields.product_id}}: {{fields.product_title}}'
        fields:
          - {label: "Title", name: product_title, widget: string, hint: "Leave empty to fetch product name"}
          - {label: "Product ID", name: product_id, widget: string, required: true}
      - label: "Author"
        name: "author"
        widget: "object"
        fields:
          - {label: "Public", name: "public", widget: "boolean", default: true}
          - {label: "Name", name: "name", widget: "string"}
          - {label: 'Bio', name: 'bio', widget: 'string' }
          - {label: 'Avatar Image', name: 'img_small', widget: 'image', allow_multiple: false, required:false }
